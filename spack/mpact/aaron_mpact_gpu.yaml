# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - openmpi@4.1.5 %gcc@11.4.0
  - petsc@3.23 cflags='-O3 -fopenmp' cppflags='-O3 -fopenmp' +kokkos ^hdf5+hl+mpi ^hwloc ^kokkos+openmp+serial ^kokkos-kernels+openmp+serial ^openmpi@4.1.5 %gcc@11.4.0
  - highfive +mpi
  - googletest
  - htop
  view: true
  concretizer:
    unify: when_possible
